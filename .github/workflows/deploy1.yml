name: deploy
on: 
  pull_request:
    types:
      - opened
    branches:
      - master
      - dev

  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: output details
        run: echo "{{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm test
      - name: Build
        run: npm run build
      - name: Upload Artifaces
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
              dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Outpus contents:
        run: ls
      - name: Dedploy
        run: echo "Deploying..."
